<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Greeting</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
            font-family: monospace;
        }
        .gradient-text {
            margin: 10px 0 0; /* Adjust top margin to position text at the top */
            font-size: 2em;
            background: linear-gradient(to right, pink, violet);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeIn 5s ease-in forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="gradient-text">Happy Valentines Bebu!</div>
<div class="gradient-text" style="font-size: 1.5em; animation-delay: 2s;">I Love You!</div>

</body>
</html>
